<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartUp - サッカー療育支援システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="soccerball.png" alt="サッカーボール" class="ball-icon-img">
                <h1>HeartUp</h1>
            </div>
            <p class="subtitle">サッカー療育支援システム - デモ版</p>
            <div class="header-right">
                <div class="version-badge">v1.0.3</div>
                <button class="settings-button" onclick="openProfileSettingsModal()" title="ユーザー設定">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="tab-container">
            <div class="tabs">
                <button class="tab-button active" data-tab="resources">
                    資料閲覧
                </button>
                <button class="tab-button" data-tab="practice-menu">
                    練習メニュー
                </button>
                <button class="tab-button" data-tab="ai-tools">
                    AI書類作成
                </button>
                <button class="tab-button" onclick="window.location.href='assessment-manager.html'">
                    アセスメント管理
                </button>
            </div>

            <!-- 資料閲覧タブ -->
            <div id="resources" class="tab-content active">
                <div class="search-section">
                    <h2>勉強会資料を検索</h2>
                    <div class="search-controls">
                        <input type="text" id="searchInput" placeholder="キーワードを入力...">
                        <div class="category-tabs">
                            <button class="category-btn active" data-category="all">すべて</button>
                            <button class="category-btn" data-category="soccer">サッカー療育</button>
                            <button class="category-btn" data-category="aba">応用行動分析</button>
                            <button class="category-btn" data-category="case">事例研究</button>
                        </div>
                    </div>
                </div>

                <div class="resources-grid" id="resourcesGrid">
                    <!-- 資料カードがここに表示されます -->
                </div>
            </div>

            <!-- 練習メニュータブ -->
            <div id="practice-menu" class="tab-content">
                <div class="search-section">
                    <h2>練習メニューを検索</h2>
                    <div class="search-controls">
                        <input type="text" id="practiceSearchInput" placeholder="メニュー名を検索...">
                        <div class="category-tabs">
                            <button class="practice-category-btn active" data-category="all">すべて</button>
                            <button class="practice-category-btn" data-category="warmup">ウォーミングアップ</button>
                            <button class="practice-category-btn" data-category="dribble">ドリブル</button>
                            <button class="practice-category-btn" data-category="shoot">シュート</button>
                            <button class="practice-category-btn" data-category="match">対人・試合</button>
                            <button class="practice-category-btn" data-category="game">ゲーム</button>
                            <button class="practice-category-btn" data-category="concentration">集中力強化</button>
                            <button class="practice-category-btn" data-category="switching">切り替え強化</button>
                            <button class="practice-category-btn" data-category="competition">勝ち負け</button>
                            <button class="practice-category-btn" data-category="vestibular">前庭覚刺激</button>
                            <button class="practice-category-btn" data-category="proprioceptive">固有覚刺激</button>
                            <button class="practice-category-btn" data-category="tactile">触覚刺激</button>
                            <button class="practice-category-btn" data-category="flexibility">柔軟性（稼働域）</button>
                            <button class="practice-category-btn" data-category="bodyimage">ボディイメージ</button>
                            <button class="practice-category-btn" data-category="balance">バランス</button>
                        </div>
                    </div>
                </div>

                <div class="practice-grid" id="practiceGrid">
                    <!-- 練習メニューカードがここに表示されます -->
                </div>
            </div>

            <!-- AI書類作成タブ -->
            <div id="ai-tools" class="tab-content">
                <!-- AI機能の内部タブ -->
                <div class="ai-tabs-container">
                    <div class="ai-tabs">
                        <button class="ai-tab-button active" data-ai-tab="record">
                            <span class="ai-tab-text">記録作成補助</span>
                        </button>
                        <button class="ai-tab-button" data-ai-tab="plan">
                            <span class="ai-tab-text">支援計画作成</span>
                        </button>
                        <button class="ai-tab-button" data-ai-tab="review">
                            <span class="ai-tab-text">成長の振り返り</span>
                        </button>
                    </div>
                    
                    <!-- 記録作成補助タブコンテンツ -->
                    <div id="ai-record" class="ai-tab-content active">
                        <div class="ai-tool-description">
                            <h3>記録作成補助</h3>
                            <p>簡単な情報入力で活動記録を自動生成します。日々の療育活動を効率的に記録できます。</p>
                        </div>
                        <div id="recordToolContent">
                            <!-- 記録作成フォームがここに表示されます -->
                        </div>
                    </div>
                    
                    <!-- 支援計画作成タブコンテンツ -->
                    <div id="ai-plan" class="ai-tab-content">
                        <div class="ai-tool-description">
                            <h3>支援計画作成</h3>
                            <p>短期から長期まで、個別のニーズに応じた支援計画を自動で立案します。</p>
                        </div>
                        <div id="planToolContent">
                            <!-- 支援計画フォームがここに表示されます -->
                        </div>
                    </div>
                    
                    <!-- 成長の振り返りタブコンテンツ -->
                    <div id="ai-review" class="ai-tab-content">
                        <div class="ai-tool-description">
                            <h3>成長の振り返り</h3>
                            <p>記録データから成長を分析し、達成度や今後の課題を可視化します。</p>
                        </div>
                        <div id="reviewToolContent">
                            <!-- 振り返りフォームがここに表示されます -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- モーダル -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="modalBody">
                <!-- モーダルの内容がここに表示されます -->
            </div>
        </div>
    </div>

    <!-- ユーザー設定モーダル（シンプル版） -->
    <div id="profileSettingsModal" class="modal hidden">
        <div class="modal-content profile-settings-modal">
            <span class="close-button" onclick="closeProfileSettingsModal()">&times;</span>
            <h2 class="modal-title">ユーザー設定</h2>

            <!-- Step 1: Googleアカウント -->
            <div class="setting-step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <h3>Googleアカウント</h3>
                    <div id="googleAccountDisplay" class="account-display">
                        <span class="account-status not-connected">未連携</span>
                    </div>
                    <button class="btn-google-login" id="googleLoginBtn" onclick="connectGoogleAccount()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span id="googleLoginBtnText">Googleでログイン</span>
                    </button>
                </div>
            </div>

            <!-- Step 2: 保存先フォルダ -->
            <div class="setting-step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <h3>保存先フォルダ</h3>
                    <div id="folderDisplay" class="folder-display">
                        <span class="folder-status not-selected">未選択（デフォルトフォルダを使用）</span>
                    </div>
                    <button class="btn-folder-picker" onclick="selectFolder()">
                        フォルダを選択
                    </button>
                </div>
            </div>

            <!-- 設定完了メッセージ -->
            <div id="settingComplete" class="setting-complete hidden">
                設定が保存されました
            </div>
        </div>
    </div>

    <!-- 外部スクリプトの読み込み順序重要 -->
    <!-- html2pdf.js for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- config.jsは存在する場合のみ読み込む（デプロイ時に自動生成される） -->
    <script>
        // 最初に空のAPI_CONFIGを定義（デフォルト値）
        window.API_CONFIG = {
            GEMINI_API_KEY: '',
            MODEL_NAME: 'gemini-2.0-flash-exp'
        };
    </script>
    <script src="config.js" onerror="console.log('config.js not found - using default API_CONFIG')"></script>
    <script src="google-drive-api.js"></script>
    <script src="profile-manager.js"></script>
    <script src="gemini-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
