name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate config.js from secret
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cat > config.js << EOF
          // Gemini API設定ファイル
          // このファイルは自動生成されます

          const API_CONFIG = {
              // Gemini APIキー（GitHub Secretsから注入）
              GEMINI_API_KEY: '${GEMINI_API_KEY}',

              // 使用するモデル
              MODEL_NAME: 'gemini-2.0-flash-exp'
          };

          // Google Drive API設定
          const DRIVE_CONFIG = {
              // OAuth 2.0 クライアントID
              CLIENT_ID: '537186649664-12ft0p2d5a3jkbkpvjoquugfgpoiov86.apps.googleusercontent.com',

              // APIキー
              API_KEY: 'AIzaSyDen7M5YfihnQYaiHtigRvNewb4f6utUbo',

              // 保存先フォルダID
              TARGET_FOLDER_ID: '1KvbKykAiUK6BKoqsFQQhyRqYQp7NQm77'
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
